<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Items - Grow - Basis - Shrink</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <h1>Flex Items - Grow - Basis - Shrink</h1>

    <section>
        <!-- Altera o tamanho de acordo com o conteudo que estÃ¡ dentro do container. -->
        <h2>Grow</h2>

        <h3>Flex Grow</h3>
        <div class="container">
            <div class="item grow-1 basis-0">1</div>
            <div class="item grow-1 basis-0">2</div>
            <div class="item grow-3 basis-0">3</div>
        </div>
    </section>

    <section>
        <h2>Basis</h2>

        <div class="container">
            <div class="item grow-1 basis-100">Lorem 123</div>
            <div class="item grow-2 basis-200">Lorem 123 456</div>
            <div class="item grow-3 basis-300">Lorem dasdsdsadasd</div>
        </div>
    </section>

    <section>

        <h3>Shrink</h3>
        <div class="container shrink">
            <div class="item shrink-0">Lorem, ipsum dolor</div>
            <div class="item shrink-2">Lorem, ipsum dolor</div>
            <div class="item shrink-3">Lorem, ipsum dolor</div>
        </div>
    </section>
    
</body>
</html>
